<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="font-family: 'Times New Roman', Times, serif; background-color: #f2f2f2;">

    <div style="background-color: white; padding: 25px; border-radius: 10px; max-width: 650px; margin: 30px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <h2 style="text-align: center; margin-bottom: 20px; font-weight: bold;">Survey Form</h2>

        <p class="alert alert-secondary small" style="margin-bottom: 25px;">Note: Please fill all fields properly before clicking submit.</p>

        <form>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your full name" required>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" style="width: 40%;" min="1" max="100" required>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="recommend">Would you recommend this form to your friends?</label>
                <textarea id="recommend" class="form-control" rows="3" placeholder="Write your opinion..."></textarea>
            </div>

            <div style="margin-bottom: 20px;">
                <label>Languages You Know:</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lang-html">
                    <label class="form-check-label" for="lang-html">HTML</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lang-css">
                    <label class="form-check-label" for="lang-css">CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lang-js">
                    <label class="form-check-label" for="lang-js">JavaScript</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lang-java">
                    <label class="form-check-label" for="lang-java">Java</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lang-python">
                    <label class="form-check-label" for="lang-python">Python</label>
                </div>
            </div>

            <button type="submit" class="btn btn-dark" style="padding: 8px 30px;">Submit</button>
        </form>
    </div>

</body>
</html>
